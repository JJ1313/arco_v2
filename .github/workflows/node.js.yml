name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to staging branch
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' # Esto asegura que solo se despliegue cuando se haga push a 'main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # La ruta a tu carpeta de build
          publish_branch: release/staging # La rama donde quieres que aparezca el build
